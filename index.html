<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chef Dskim System v2.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .spin { animation: spin 1s linear infinite; } @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .preview-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DRIVE_API = "https://script.google.com/macros/s/AKfycbzv9AeNIaJ4RFX_r7ek0NPOreudELL7UJBKuNpNXx1TC8vBk1eQ5lXw8TjnFROwWSfa9w/exec";

        const App = () => {
            const [view, setView] = useState('drive');
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [search, setSearch] = useState('');
            const [preview, setPreview] = useState(null);

            const fetchDrive = async () => {
                setLoading(true);
                try {
                    const res = await fetch(DRIVE_API);
                    const data = await res.json();
                    setFiles(data);
                } catch (err) { alert("Ïó∞Í≤∞ Ïò§Î•ò Î∞úÏÉù"); }
                setLoading(false);
            };

            useEffect(() => { fetchDrive(); }, []);

            // Í≤ÄÏÉâ ÌïÑÌÑ∞ÎßÅ Î°úÏßÅ
            const filteredFiles = useMemo(() => {
                return files.filter(f => f.name.toLowerCase().includes(search.toLowerCase()));
            }, [files, search]);

            return (
                <div className="flex flex-col h-full">
                    <header className="bg-white p-4 border-b flex justify-between items-center shadow-sm">
                        <h1 className="font-black italic text-xl">CHEF DSKIM <span className="text-blue-600 font-black">DRIVE</span></h1>
                        <button onClick={fetchDrive} className="text-xs font-bold text-slate-400">REFRESH</button>
                    </header>

                    <main className="flex-1 overflow-hidden flex flex-col p-4 pb-20">
                        {/* Í≤ÄÏÉâÏ∞Ω */}
                        <div className="mb-4 relative">
                            <input 
                                type="text" 
                                placeholder="ÏûêÎ£å Î™ÖÏπ≠ÏúºÎ°ú Í≤ÄÏÉâÌïòÏÑ∏Ïöî..." 
                                className="w-full p-4 bg-white rounded-2xl border border-slate-200 shadow-sm font-bold text-sm outline-none focus:border-blue-500"
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                            />
                            {search && <button onClick={()=>setSearch('')} className="absolute right-4 top-4 text-slate-300">‚úï</button>}
                        </div>

                        {/* ÌååÏùº Î¶¨Ïä§Ìä∏ */}
                        <div className="flex-1 overflow-y-auto space-y-2">
                            {loading ? (
                                <div className="text-center py-20 font-black text-slate-300 spin">‚è≥</div>
                            ) : filteredFiles.length === 0 ? (
                                <div className="text-center py-20 font-black text-slate-300 italic">No Files Found.</div>
                            ) : (
                                filteredFiles.map((f, i) => (
                                    <div key={i} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center" onClick={() => setPreview(f.viewUrl)}>
                                        <div className="flex items-center gap-3 overflow-hidden">
                                            <div className="text-2xl">{f.type.includes('pdf') ? 'üìÑ' : f.type.includes('image') ? 'üñºÔ∏è' : 'üìÅ'}</div>
                                            <div className="overflow-hidden">
                                                <div className="font-black text-sm text-slate-700 truncate">{f.name}</div>
                                                <div className="text-[10px] font-bold text-slate-400 uppercase">{f.size}</div>
                                            </div>
                                        </div>
                                        <button className="bg-slate-50 text-slate-400 px-3 py-2 rounded-xl text-[10px] font-black uppercase">VIEW</button>
                                    </div>
                                ))
                            )}
                        </div>
                    </main>

                    {/* ÎØ∏Î¶¨Î≥¥Í∏∞ Î™®Îã¨ */}
                    {preview && (
                        <div className="preview-modal">
                            <div className="p-4 flex justify-between items-center text-white">
                                <span className="font-black text-xs uppercase tracking-widest">Preview Mode</span>
                                <button onClick={() => setPreview(null)} className="font-black text-xl">‚úï</button>
                            </div>
                            <iframe src={preview.replace('/view', '/preview')} className="flex-1 w-full bg-white border-none"></iframe>
                        </div>
                    )}

                    <nav className="fixed bottom-0 w-full h-16 bg-white border-t flex items-center justify-around shadow-lg">
                        <div className="flex flex-col items-center text-blue-600">
                            <span className="text-xl">üìÇ</span><span className="text-[9px] font-black mt-1 uppercase">Drive</span>
                        </div>
                        <div className="flex flex-col items-center text-slate-300" onClick={()=>alert('Ï§ÄÎπÑ Ï§ë')}>
                            <span className="text-xl">üìä</span><span className="text-[9px] font-black mt-1 uppercase">Menu</span>
                        </div>
                    </nav>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
