<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef_dskim System</title>
    <style>
        /* (위에서 드린 스타일과 동일하므로 핵심 로직만 수정합니다) */
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #f4f4f4; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        input { width: 70%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>010 원가_매입관리</h2>
        <input type="text" id="itemName" placeholder="품목 입력 (예: 대게)">
        <button onclick="runSearch()">검색</button>
        <div id="result"></div>
    </div>

    <script>
        function runSearch() {
            const name = document.getElementById('itemName').value;
            const resultDiv = document.getElementById('result');
            // ⚠️ 아래 URL에 1번에서 만든 GAS 배포 URL을 넣으세요.
            const gasUrl = "여기에_GAS_배포_URL_입력"; 

            resultDiv.innerHTML = "검색 중...";

            fetch(`${gasUrl}?item=${encodeURIComponent(name)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) { resultDiv.innerHTML = "결과 없음"; return; }
                    let html = '<table><tr><th>품목</th><th>규격</th></tr>';
                    data.forEach(item => {
                        html += `<tr><td>${item.name}</td><td>${item.spec}</td></tr>`;
                    });
                    html += '</table>';
                    resultDiv.innerHTML = html;
                })
                .catch(err => { resultDiv.innerHTML = "오류 발생"; });
        }
    </script>
</body>
</html>
