<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { 
        font-family: sans-serif; 
        padding: 20px; 
        text-align: center; 
      }
      .menu-btn {
        display: block;
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        color: #333;
      }
      .menu-btn:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>

    <h2>메인 메뉴</h2>

    <div class="menu-btn" onclick="google.script.run.loadPage('ADMIN')">
      000 기준정보 (ADMIN)
    </div>

    <div class="menu-btn" onclick="google.script.run.loadPage('CUISINE')">
      100~300 국가별 요리 (CUISINE)
    </div>

    <div class="menu-btn" onclick="google.script.run.loadPage('R&D')">
      400 심화 연구 (R&D / DEEP DIVE)
    </div>

    <div class="menu-btn" onclick="google.script.run.loadPage('ARCHIVE')">
      900 자료실 (ARCHIVE)
    </div>

    <script>
      // 페이지 이동 로직 (추후 구현)
      function loadPage(pageName) {
        alert(pageName + " 페이지로 이동합니다."); 
      }
    </script>

  </body>
</html>
