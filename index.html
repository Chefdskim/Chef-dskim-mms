<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { 
        font-family: sans-serif; 
        padding: 20px; 
        text-align: center; 
        background-color: #fafafa;
      }
      .menu-container {
        max-width: 400px;
        margin: 0 auto;
      }
      .menu-btn {
        display: block;
        width: 100%;
        padding: 25px;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        text-align: left; /* 글자 왼쪽 정렬 */
      }
      .menu-btn:hover {
        background-color: #f8f9fa;
        border-color: #ccc;
      }
      .btn-code {
        color: #888;
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
      }
    </style>
  </head>
  <body>

    <h2>MENU</h2>
    
    <div class="menu-container">
      <button class="menu-btn" onclick="alert('ADMIN 페이지 준비 중')">
        <span class="btn-code">000</span>
        기준정보 (ADMIN)
      </button>

      <button class="menu-btn" onclick="alert('CUISINE 페이지 준비 중')">
        <span class="btn-code">100~300</span>
        국가별 요리 (CUISINE)
      </button>

      <button class="menu-btn" onclick="alert('R&D 페이지 준비 중')">
        <span class="btn-code">400</span>
        심화 연구 (R&D)
      </button>

      <button class="menu-btn" onclick="alert('ARCHIVE 페이지 준비 중')">
        <span class="btn-code">900</span>
        자료실 (ARCHIVE)
      </button>
    </div>

  </body>
</html>
