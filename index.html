<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF DSKIM SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --bg: #f5f7fa;
            --white: #ffffff;
            --border: #e1e4e8;
            --text-main: #222;
            --text-sub: #666;
            --point-blue: #3498db;
            --point-green: #27ae60;
            --point-red: #e74c3c;
            --point-orange: #f39c12;
            --point-purple: #9b59b6;
        }
        
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text-main); padding-bottom: 70px; /* 하단바 공간 */ }
        
        /* 1. 상단 배너 영역 */
        .app-header {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* 고급스러운 그라데이션 */
            background: url('https://images.unsplash.com/photo-1556910103-1c02745a30bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') center/cover;
            height: 180px;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        .header-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); /* 글자 잘 보이게 어둡게 */
        }
        .header-content { position: relative; z-index: 1; color: white; }
        .header-title { font-size: 22px; font-weight: 700; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .header-sub { font-size: 13px; opacity: 0.9; margin-top: 5px; }

        /* 2. 메인 컨텐츠 컨테이너 */
        .container { padding: 0; max-width: 600px; margin: 0 auto; }
        
        /* 3. 바로가기 그리드 (아이콘 메뉴) */
        .section-title { font-size: 16px; font-weight: 700; padding: 20px 20px 10px 20px; color: var(--text-main); }
        
        .shortcut-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4열 배열 */
            gap: 15px 5px;
            background: var(--white);
            padding: 20px 10px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        .shortcut-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; text-decoration: none; color: var(--text-main);
        }
        .icon-box {
            width: 45px; height: 45px;
            border-radius: 12px; /* 둥근 사각형 */
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white; margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .shortcut-label { font-size: 11px; font-weight: 500; text-align: center; color: #444; }

        /* 아이콘 색상 지정 */
        .bg-blue { background: var(--point-blue); }
        .bg-green { background: var(--point-green); }
        .bg-red { background: var(--point-red); }
        .bg-orange { background: var(--point-orange); }
        .bg-purple { background: var(--point-purple); }
        .bg-dark { background: var(--primary); }

        /* 4. 최신 리스트 스타일 (공지사항 느낌) */
        .list-container { background: var(--white); padding: 0 20px; }
        .list-item {
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column;
            cursor: pointer;
        }
        .list-item:last-child { border-bottom: none; }
        .list-title { font-size: 14px; font-weight: 500; margin-bottom: 5px; line-height: 1.4; }
        .list-meta { font-size: 11px; color: var(--text-sub); display: flex; gap: 10px; align-items: center; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; background: #eee; color: #555; }
        
        /* 5. 워크스페이스 공통 (숨김 처리) */
        .workspace { display: none; background: var(--white); min-height: 100vh; padding-bottom: 80px; }
        .page-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; background: var(--white);
            position: sticky; top: 0; z-index: 50;
        }
        .back-btn { border: none; background: none; font-size: 18px; margin-right: 15px; cursor: pointer; color: var(--text-main); }
        .page-name { font-size: 16px; font-weight: 700; }

        /* 6. 하단 고정 네비게이션바 */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--white); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; padding-bottom: constant(safe-area-inset-bottom); padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex: 1; height: 100%; color: #999; cursor: pointer; text-decoration: none;
        }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }
        .nav-label { font-size: 10px; }

        /* 입력창 스타일 */
        .search-bar { background: #f2f2f2; padding: 10px; border-radius: 8px; display: flex; margin: 15px 20px; }
        .search-input { border: none; background: transparent; flex: 1; outline: none; padding-left: 10px; font-size: 14px; }
        
        /* R&D, 자료실 아이템 */
        .card-row { display: flex; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .card-thumb { width: 60px; height: 60px; border-radius: 8px; background: #eee; margin-right: 15px; object-fit: cover; }
        .card-info { flex: 1; }
        
    </style>
</head>
<body>

    <div id="main-view">
        <div class="app-header">
            <div class="header-overlay"></div>
            <div class="header-content">
                <h1 class="header-title">CHEF DSKIM</h1>
                <div class="header-sub">Kitchen Management System</div>
            </div>
        </div>

        <div class="container">
            <div class="section-title">바로가기</div>
            <div class="shortcut-grid">
                <div class="shortcut-item" onclick="openModule('100')">
                    <div class="icon-box bg-orange"><i class="fas fa-book-open"></i></div>
                    <span class="shortcut-label">레시피</span>
                </div>
                <div class="shortcut-item" onclick="openModule('400')">
                    <div class="icon-box bg-purple"><i class="fas fa-flask"></i></div>
                    <span class="shortcut-label">연구노트</span>
                </div>
                <div class="shortcut-item" onclick="openModule('900')">
                    <div class="icon-box bg-blue"><i class="fas fa-folder-open"></i></div>
                    <span class="shortcut-label">자료실</span>
                </div>
                <div class="shortcut-item" onclick="openModule('030')">
                    <div class="icon-box bg-green"><i class="fas fa-graduation-cap"></i></div>
                    <span class="shortcut-label">직원교육</span>
                </div>
                
                <div class="shortcut-item" onclick="openModule('010')">
                    <div class="icon-box bg-dark"><i class="fas fa-boxes"></i></div>
                    <span class="shortcut-label">자산/재고</span>
                </div>
                <div class="shortcut-item" onclick="openModule('020')">
                    <div class="icon-box bg-red"><i class="fas fa-chart-line"></i></div>
                    <span class="shortcut-label">손익관리</span>
                </div>
                <div class="shortcut-item" onclick="alert('준비중입니다')">
                    <div class="icon-box" style="background:#ccc"><i class="fas fa-calendar-alt"></i></div>
                    <span class="shortcut-label">일정</span>
                </div>
                <div class="shortcut-item" onclick="alert('준비중입니다')">
                    <div class="icon-box" style="background:#ccc"><i class="fas fa-bullhorn"></i></div>
                    <span class="shortcut-label">공지사항</span>
                </div>
            </div>

            <div class="section-title" style="display:flex; justify-content:space-between;">
                <span>최신 연구 기록</span>
                <span style="font-size:12px; font-weight:normal; color:#888; cursor:pointer;" onclick="openModule('400')">더보기 ></span>
            </div>
            <div id="main-rnd-preview" class="list-container">
                <div style="padding:20px; text-align:center; color:#999; font-size:12px;">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="workspace-100" class="workspace">
        <div class="page-header"><button class="back-btn" onclick="goMain()">←</button><span class="page-name">레시피 조회</span></div>
        <div class="search-bar"><i class="fas fa-search" style="color:#999; margin-top:3px;"></i><input type="text" id="recipeInput" class="search-input" placeholder="메뉴명 검색"><button onclick="loadRecipe()" style="border:none; bg:none; font-weight:bold;">Go</button></div>
        <div id="recipe-list-area" class="list-container"></div>
    </div>

    <div id="workspace-400" class="workspace">
        <div class="page-header"><button class="back-btn" onclick="goMain()">←</button><span class="page-name">R&D 연구노트</span></div>
        <div style="height:450px; background:#f9f9f9;">
            <iframe id="google-form-frame" style="width:100%; height:100%; border:none;"></iframe>
        </div>
        <div class="section-title" style="border-top:1px solid #eee;">기록 목록 <button onclick="loadRnD()" style="float:right; font-size:11px; padding:5px;">새로고침</button></div>
        <div id="rnd-list-area" class="list-container"></div>
    </div>

    <div id="workspace-900" class="workspace">
        <div class="page-header"><button class="back-btn" onclick="goMain()">←</button><span class="page-name">자료실 (Drive)</span></div>
        <div style="padding:20px; text-align:center; background:#f0f7ff; border-bottom:1px solid #e1e4e8;">
            <i class="fab fa-google-drive" style="font-size:40px; color:#3498db; margin-bottom:10px;"></i>
            <div style="font-size:13px; color:#555;">구글 드라이브와 실시간 연동됩니다.</div>
        </div>
        <div id="archive-list-area" class="list-container"></div>
    </div>

    <div id="workspace-010" class="workspace"><div class="page-header"><button class="back-btn" onclick="goMain()">←</button><span class="page-name">자산/재고</span></div><div id="workspace-010-content" class="list-container" style="padding-top:20px;"></div></div>
    <div id="workspace-020" class="workspace"><div class="page-header"><button class="back-btn" onclick="goMain()">←</button><span class="page-name">손익관리</span></div><div id="workspace-020-content" class="list-container" style="padding-top:20px;"></div></div>
    <div id="workspace-030" class="workspace"><div class="page-header"><button class="back-btn" onclick="goMain()">←</button><span class="page-name">직원교육</span></div><div id="manual-list-area" class="list-container"></div></div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="goMain()">
            <i class="nav-icon fas fa-home"></i>
            <span class="nav-label">홈</span>
        </div>
        <div class="nav-item" onclick="openModule('100')">
            <i class="nav-icon fas fa-book"></i>
            <span class="nav-label">레시피</span>
        </div>
        <div class="nav-item" onclick="openModule('400')">
            <i class="nav-icon fas fa-flask"></i>
            <span class="nav-label">연구</span>
        </div>
        <div class="nav-item" onclick="openModule('900')">
            <i class="nav-icon fas fa-folder"></i>
            <span class="nav-label">자료실</span>
        </div>
        <div class="nav-item" onclick="openModule('020')">
            <i class="nav-icon fas fa-chart-pie"></i>
            <span class="nav-label">관리</span>
        </div>
    </div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycbwtNgSrgkjEiaJm4bPIXjddIlU19IYUCgZvx6WIRPLCCar7QndBmiEG-EIaRk3yXLUa/exec";
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSejJy628hEvS5_0QpukHJsFJF228YCEBgW0W6BDutfpjm-UDQ/viewform?embedded=true"; 

        // 초기 실행: 메인에 R&D 최신글 3개만 미리보기
        document.addEventListener("DOMContentLoaded", function() {
            fetch(`${gasUrl}?action=rnd`).then(r => r.json()).then(l => {
                let h = "";
                // 최신 3개만
                l.slice(0, 3).forEach(i => {
                    h += `<div class="list-item" onclick="openModule('400')">
                            <div class="list-title">${i.menu}</div>
                            <div class="list-meta"><span>${i.date}</span> <span class="badge">${i.status}</span></div>
                          </div>`;
                });
                document.getElementById('main-rnd-preview').innerHTML = h || "<div style='padding:20px; text-align:center;'>기록 없음</div>";
            });
        });

        function goMain() {
            document.querySelectorAll('.workspace').forEach(el => el.style.display = 'none');
            document.getElementById('main-view').style.display = 'block';
            window.scrollTo(0,0);
            updateNav('홈');
        }

        function openModule(code) {
            document.getElementById('main-view').style.display = 'none';
            document.querySelectorAll('.workspace').forEach(el => el.style.display = 'none');
            
            if(code === '100') { document.getElementById('workspace-100').style.display = 'block'; loadRecipe(); updateNav('레시피'); }
            else if(code === '400') { 
                document.getElementById('workspace-400').style.display = 'block'; 
                document.getElementById('google-form-frame').src = formUrl;
                loadRnD(); updateNav('연구'); 
            }
            else if(code === '900') { document.getElementById('workspace-900').style.display = 'block'; loadArchive(); updateNav('자료실'); }
            else if(code === '010') { document.getElementById('workspace-010').style.display = 'block'; loadAsset(); updateNav('관리'); }
            else if(code === '020') { document.getElementById('workspace-020').style.display = 'block'; loadBEP(); updateNav('관리'); }
            else if(code === '030') { document.getElementById('workspace-030').style.display = 'block'; loadManual(); updateNav('관리'); }
        }

        function updateNav(name) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if(el.querySelector('.nav-label').innerText === name) el.classList.add('active');
            });
        }

        // --- 기능 로직 (기존과 동일, 디자인만 변경) ---
        
        // [900] 자료실
        function loadArchive() {
            const area = document.getElementById('archive-list-area');
            area.innerHTML = "<div style='padding:20px; text-align:center; color:#999;'>로딩 중...</div>";
            fetch(`${gasUrl}?action=archive`).then(r => r.json()).then(list => {
                if(list.length === 0) { area.innerHTML = "<div style='padding:20px; text-align:center;'>비어있음</div>"; return; }
                let html = "";
                list.forEach(f => {
                    let icon = "fa-file"; let color = "#999";
                    if(f.type.includes("folder")) { icon = "fa-folder"; color = "#f39c12"; }
                    else if(f.type.includes("image")) { icon = "fa-image"; color = "#27ae60"; }
                    else if(f.type.includes("pdf")) { icon = "fa-file-pdf"; color = "#e74c3c"; }
                    else if(f.type.includes("sheet")) { icon = "fa-file-excel"; color = "#2ecc71"; }
                    
                    html += `<a href="${f.url}" target="_blank" class="card-row" style="text-decoration:none; color:#333;">
                        <div style="font-size:24px; color:${color}; margin-right:15px; width:30px; text-align:center;"><i class="fas ${icon}"></i></div>
                        <div class="card-info">
                            <div style="font-weight:500; font-size:14px; margin-bottom:3px;">${f.name}</div>
                            <div style="font-size:11px; color:#888;">${f.date}</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color:#ddd;"></i>
                    </a>`;
                });
                area.innerHTML = html;
            });
        }

        // [400] R&D
        function loadRnD() {
            const area = document.getElementById('rnd-list-area');
            area.innerHTML = "<div style='padding:20px; text-align:center;'>로딩 중...</div>";
            fetch(`${gasUrl}?action=rnd`).then(r => r.json()).then(l => {
                let html = "";
                l.forEach(i => {
                    let thumb = "";
                    if(i.photo && i.photo.match(/[-\w]{25,}/)) {
                        thumb = `<img src="https://drive.google.com/uc?export=view&id=${i.photo.match(/[-\w]{25,}/)[0]}" class="card-thumb">`;
                    }
                    html += `<div class="card-row">
                        ${thumb}
                        <div class="card-info">
                            <div style="font-weight:bold; font-size:15px; margin-bottom:4px;">${i.menu} <span class="badge">${i.status}</span></div>
                            <div style="font-size:13px; color:#666; margin-bottom:4px;">${i.note}</div>
                            <div style="font-size:11px; color:#999;">${i.date}</div>
                        </div>
                    </div>`;
                });
                area.innerHTML = html;
            });
        }

        // [100] 레시피
        function loadRecipe() {
            const k = document.getElementById('recipeInput').value;
            const area = document.getElementById('recipe-list-area');
            area.innerHTML = "<div style='padding:20px; text-align:center;'>검색 중...</div>";
            fetch(`${gasUrl}?action=recipe&keyword=${encodeURIComponent(k)}`).then(r => r.json()).then(l => {
                if(l.length === 0) { area.innerHTML = "<div style='padding:20px; text-align:center;'>결과 없음</div>"; return; }
                let html = "";
                l.forEach(i => {
                    html += `<div class="list-item">
                        <div class="list-title" style="font-size:16px;">${i.name} <span style="font-size:12px; color:#888;">${i.type}</span></div>
                        <div style="font-size:13px; color:#555; margin-top:5px;">
                             ${i.details.map(d => `<div>• ${d.content}</div>`).join('')}
                        </div>
                    </div>`;
                });
                area.innerHTML = html;
            });
        }

        // 기타 로더들 (간략화)
        function loadAsset() { 
            fetch(`${gasUrl}?action=asset`).then(r=>r.json()).then(d=>{ 
                document.getElementById('workspace-010-content').innerHTML = 
                `<div style="text-align:center; padding:30px;">
                    <div style="font-size:12px; color:#888;">총 재고 자산</div>
                    <div style="font-size:30px; font-weight:bold; color:#2c3e50;">${Number(d.total).toLocaleString()}원</div>
                    <div style="margin-top:20px;"><button style="padding:10px 20px; background:#2c3e50; color:white; border:none; border-radius:5px;" onclick="alert('입출고 기능은 상세화면에서!')">재고 관리 바로가기</button></div>
                </div>`; 
            }); 
        }
        function loadBEP() {
             fetch(`${gasUrl}?action=bep`).then(r=>r.json()).then(d=>{
                document.getElementById('workspace-020-content').innerHTML =
                `<div style="padding:20px;">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:10px 0;"><span>현재 매출</span> <b>${Number(d.current).toLocaleString()}</b></div>
                    <div style="display:flex; justify-content:space-between; padding:10px 0; color:#e74c3c;"><span>순이익</span> <b>${Number(d.netProfit).toLocaleString()}</b></div>
                </div>`;
             });
        }
        function loadManual() {
            fetch(`${gasUrl}?action=manual`).then(r=>r.json()).then(l=>{
                let h=""; l.forEach(i=>{ h+=`<div class="list-item"><div class="list-title">${i.title}</div><div class="list-meta">${i.content}</div></div>`; });
                document.getElementById('manual-list-area').innerHTML=h;
            });
        }

    </script>
</body>
</html>
