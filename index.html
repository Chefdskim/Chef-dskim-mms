<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chef Dskim System v2.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f8fafc; }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .spin { animation: spin 1s linear infinite; } @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* ë¯¸ë¦¬ë³´ê¸° ëª¨ë‹¬ ì „ì²´í™”ë©´ */
        .preview-overlay { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DRIVE_API = "https://script.google.com/macros/s/AKfycbzv9AeNIaJ4RFX_r7ek0NPOreudELL7UJBKuNpNXx1TC8vBk1eQ5lXw8TjnFROwWSfa9w/exec";

        const App = () => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [search, setSearch] = useState('');
            const [previewUrl, setPreviewUrl] = useState(null);

            const fetchDrive = async () => {
                setLoading(true);
                try {
                    const res = await fetch(DRIVE_API);
                    const data = await res.json();
                    setFiles(data);
                } catch (err) { console.error(err); }
                setLoading(false);
            };

            useEffect(() => { fetchDrive(); }, []);

            const filteredFiles = useMemo(() => {
                return files.filter(f => f.name.toLowerCase().includes(search.toLowerCase()));
            }, [files, search]);

            return (
                <div className="flex flex-col h-full relative">
                    {/* í—¤ë” */}
                    <header className="bg-white p-4 border-b flex justify-between items-center shadow-sm shrink-0">
                        <h1 className="font-black italic text-xl">CHEF DSKIM <span className="text-blue-600 font-black text-xs uppercase">Drive v2.3</span></h1>
                        <button onClick={fetchDrive} className="text-[10px] font-black text-blue-500 bg-blue-50 px-2 py-1 rounded">REFRESH</button>
                    </header>

                    {/* ìƒë‹¨ ê³ ì • ê²€ìƒ‰ë°” */}
                    <div className="p-4 bg-slate-50 border-b shrink-0">
                        <div className="relative">
                            <input 
                                type="text" 
                                placeholder="ìë£Œ ëª…ì¹­ ê²€ìƒ‰..." 
                                className="w-full p-3 bg-white rounded-xl border border-slate-200 shadow-inner font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500"
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                            />
                            {search && <button onClick={()=>setSearch('')} className="absolute right-3 top-3 text-slate-300">âœ•</button>}
                        </div>
                    </div>

                    {/* íŒŒì¼ ë¦¬ìŠ¤íŠ¸ êµ¬ì—­ */}
                    <main className="flex-1 overflow-y-auto p-4 pb-24 bg-white">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20 text-blue-400">
                                <div className="text-3xl mb-2 spin">â³</div>
                                <p className="font-black text-xs uppercase tracking-tighter">Scanning Files...</p>
                            </div>
                        ) : filteredFiles.length === 0 ? (
                            <div className="text-center py-20 font-black text-slate-300 italic">No Data Found.</div>
                        ) : (
                            filteredFiles.map((f, i) => (
                                <div key={i} 
                                     className="flex items-center justify-between p-4 mb-3 bg-slate-50 rounded-2xl border border-slate-100 active:bg-blue-50"
                                     onClick={() => setPreviewUrl(f.viewUrl)}>
                                    <div className="flex items-center gap-3 overflow-hidden">
                                        <div className="text-2xl shrink-0">{f.type.includes('pdf') ? 'ğŸ“„' : f.type.includes('image') ? 'ğŸ–¼ï¸' : 'ğŸ“'}</div>
                                        <div className="overflow-hidden">
                                            <div className="font-black text-sm text-slate-700 truncate">{f.name}</div>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase">{f.size}</div>
                                        </div>
                                    </div>
                                    <div className="bg-white text-blue-600 px-3 py-1.5 rounded-lg text-[10px] font-black border shadow-sm shrink-0">VIEW</div>
                                </div>
                            ))
                        )}
                    </main>

                    {/* ğŸ“± ì „ì²´í™”ë©´ ë¯¸ë¦¬ë³´ê¸° ëª¨ë‹¬ */}
                    {previewUrl && (
                        <div className="preview-overlay">
                            <div className="p-4 flex justify-between items-center bg-slate-900 text-white">
                                <span className="font-black text-[10px] tracking-widest uppercase">Document Preview</span>
                                <button onClick={() => setPreviewUrl(null)} className="font-black text-xl px-2">âœ•</button>
                            </div>
                            <iframe 
                                src={previewUrl.replace('/view', '/preview')} 
                                className="flex-1 w-full border-none bg-white"
                                allow="autoplay"
                            ></iframe>
                        </div>
                    )}

                    {/* í•˜ë‹¨ íƒ­ */}
                    <nav className="fixed bottom-0 w-full h-16 bg-white border-t flex items-center justify-around z-50">
                        <div className="flex flex-col items-center text-blue-600">
                            <span className="text-xl">ğŸ“‚</span><span className="text-[9px] font-black mt-1 uppercase">Drive</span>
                        </div>
                        <div className="flex flex-col items-center text-slate-300" onClick={()=>alert('ì¤€ë¹„ ì¤‘')}>
                            <span className="text-xl">ğŸ“Š</span><span className="text-[9px] font-black mt-1 uppercase">Menu</span>
                        </div>
                    </nav>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
